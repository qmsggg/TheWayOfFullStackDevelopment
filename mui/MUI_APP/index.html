			mui.plusReady(function() {
				document.getElementById("btn1").addEventListener('tap', function() {
					mui.ajax({
						url: 'http://www.html5plus.org/doc/zh_cn/xmlhttprequest.html',
						type: 'GET',
						dataType: 'JSON',
						success: function(data) {
							mui.toast(data);
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							mui.toast(type);
						}
					});
				})
			});
			mui.plusReady(function() {
				document.getElementById("btn2").addEventListener('tap', function() {
					mui.get(
						'https://www.sojson.com/open/api/weather/json.shtml', {
							city: '北京',
						},
						function(data) {
							mui.toast(data);
						},
						'json'
					);
				});
			});
			mui.plusReady(function() {
				document.getElementById("btn3").addEventListener('tap', function() {
					mui.getJSON(
						'https://www.sojson.com/open/api/weather/json.shtml', {
							city: '北京',
						},
						function(data) {
							mui.toast(data);
						}
					);
				});
			});
